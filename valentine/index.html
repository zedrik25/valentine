<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb7c5, #ffd6e0);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

/* Card */
.card {
    background: white;
    padding: 30px;
    width: 350px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(255, 77, 109, 0.35);
    animation: pop 0.8s ease;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

/* Center photo */
.photo-box {
    width: 200px;
    height: 200px;
    margin: 15px auto;
    border-radius: 25px;
    overflow: hidden;
    border: 4px solid #ff4d6d;
    box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
}

.photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: fade 0.6s ease;
}

@keyframes fade {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button {
    width: 140px;
    padding: 12px;
    border: none;
    border-radius: 15px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
    background: #ff1f4d;
}

#noBtn {
    background: #f1f1f1;
    color: #444;
    position: relative;
}
</style>
</head>
